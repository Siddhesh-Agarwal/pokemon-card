<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Capsizing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- flipping card animation for pokemon Venusaur -->
    <section class="flipping-cards">
        <div class="flipping-card-wrapper">
            <div class="flipping-card-item-wrapper">
                <div class="flipping-card-item-side flipping-card-item-side-front">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png" alt="Venusaur" class="flipping-card-item-img">
                </div>
                <div class="flipping-card-item-side flipping-card-item-side-back">
                    <div class="flipping-card-back-wrapper">
                        <h1>Venusaur</h1>
                        <div class="flipping-card-back-content">
                            <p>
                                Venusaur is a Grass/Poison-type Pokémon introduced in Generation I. It is known as the Seed Pokémon.
                            </p>
                            <p>
                                Venusaur has a Mega Evolution, available from X & Y onwards.
                            </p>
                        </div>
                        <a class="flipping-card-back-wrapper__btn" href="#">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
